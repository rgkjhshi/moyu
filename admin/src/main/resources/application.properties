# 默认端口8080, 如果无需修改默认端口，此配置可不要
server.port=8080
# 配置servletContextPath路径后，所有的资源访问路径都会加上此前缀
server.servlet.context-path=/

# 日志文件位置, 如:/tmp/logs, 默认是当前路径
logging.file.path=/data/logs

# json转换器及格式设置
spring.mvc.converters.preferred-json-mapper=gson
spring.gson.serialize-nulls=false
spring.gson.date-format=yyyy-MM-dd HH:mm:ss

# 代理实现的方式：true:基于类的代理(CGLib),false:基于接口的代理(JDK)
spring.aop.proxy-target-class=true

# 数据源配置
spring.datasource.url=jdbc:mysql://127.0.0.1/order_meta?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=utf8
spring.datasource.username=shisong
spring.datasource.password=shisong
#spring.datasource.username=dodoyd
#spring.datasource.password=YN2wS4DR2GwDZANB
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# mybatis配置 参考：https://mybatis.org/spring-boot-starter/mybatis-spring-boot-autoconfigure/zh/index.html
mybatis.type-aliases-package=com.dodoyd.moyu.admin.domain
mybatis.mapper-locations=classpath:mapper/*.xml
# mybatis.config-location: classpath:mybatis-config.xml

# 分页框架，可参考：https://github.com/pagehelper/Mybatis-PageHelper/blob/master/wikis/zh/HowToUse.md
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
